<h2>Buffer Management in Simple DB</h2>

<p>
  Modified the page replacement policy to LRU-2.
  <br>
  Basically, removing the page whose penultimate access was Least Recently Used. It reduced the page fault by 24%.
  <br>
  Also, Log Management module was implemented.
  <br><br>
  For more details, check out the project:- 
  <a href="https://github.com/leonardwkerr/SauronDB" target="_blank">Github</a>
</p>
